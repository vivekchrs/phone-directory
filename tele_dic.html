<!DOCTYPE html>
<html>
<head>
	<title>Telephone Directory</title>
	<link rel="stylesheet" type="text/css" href="tele_dic.css">
	<meta charset="UTF-8">
</head>
<body>
	<div id="header">
		<h1>
			PHONE DIRECTORY
		</h1>
	</div>


	<div id="container">
		<button id="addBtn"class="btn">ADD</button>
	</div>	

	<div class="addwindow">
		<form class="addform" action="" method="post">
			<label for="na">NAME:</label>
			<input id="na" type="text" class="formfields"></input>
			<label for="phone">PHONE:</label>
			<input id="phone" type="number" class="formfields"></input>
		</form>

		<div class="suscriberToAdd">
			<P>Suscriber To Be Added</P>
			<p>NAME:<span id="ndisplay"></span></p>
			<p>PHONE:<span id="pdisplay"></span></p>
		</div>
		<button id="submitBtn">ADD</button>
	</div>




	<div class="phonebkdisplay">

		<div class="heading">
			<p class="nhead">NAME</p>
			<p class="phead">PHONE</p>
		</div>
		<div class="output">
			<!-- <div class="entry">
			<p class="nentry">Vivek</p>
			<p class="pentry">9038557822</p>
			<button class="del">DELETE</button>
			</div>
	 --></div>

	</div>	
		

<script src="tele_dic.js" type="text/javascript"></script>
</body>
</html>
